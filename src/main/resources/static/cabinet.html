<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Merch Homepage</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/shop-homepage.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body ng-app="merch">

<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Merch</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div ng-controller="navigationController" class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li>
                    <a href="#">About</a>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Services<b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="insert-cup.html">Add cup</a>
                        </li>
                        <li>
                            <a href="/good">Get all goods</a>
                        </li>
                        <li>
                            <a href="/cup">Get all cups</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="https://vk.com/im?sel=51809846">Contact</a>
                </li>
            </ul>


            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="/login/vk" ng-hide="authenticated">Login via VK</a>
                </li>
                <li>
                    <a ng-show="authenticated">{{authenticated}}</a>
                </li>
                <li>
                    <a href="#" ng-click="logMeOut()" ng-show="authenticated">{{logoutText}}</a>
                </li>
            </ul>


        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>

<!-- Page Content -->
<div class="container" ng-controller="userController">

    <div class="row">

        <div class="col-md-3">
            <label>a place for img</label>
            <img src="{{imageScr}}"/>
        </div>

        <div class="col-md-9">
            <div class="row">
                <div class="container">
                    <label><b>First name: </b> {{name}}</label><br>
                    <label><b>Last name: </b> {{surname}}</label><br>
                    <label><b>Address: </b> {{userAddress}}</label><br>
                    <label><b>Phone: </b> {{userPhone}}</label><br>
                    <label><b>Email: </b> {{userEmail}}</label><br>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4" ng-repeat="order in orders">
                    <div class="thumbnail" style="padding: 8px;">
                        <label><b>Orderâ„– </b> {{order.id}}</label><br>
                        <div ng-hide="order.email == null">
                            <label>Email: {{order.email}}</label><br>
                        </div>
                        <div ng-hide="order.phone == null">
                            <label>Phone: {{order.phone}}</label><br>
                        </div>
                        <label><b>Goods: </b></label><br>
                        <div class="container" ng-repeat="good in order.goods">
                            <a href="/view.html?id={{good.id}}">Name: {{good.name}}</a><br>
                            <label>{{good.description}}</label><br>
                            <label>price: ${{good.price}}</label><br>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
<!-- /.container -->

<div class="container">

    <hr>

    <!-- Footer -->
    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright &copy; Merch 2k17</p>
            </div>
        </div>
    </footer>

</div>
<!-- /.container -->

<!-- jQuery -->
<script src="js/jquery.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="js/bootstrap.min.js"></script>

<!--AngularJS-->
<script src="js/angular.min.js"></script>
<script src="js/angular-route.min.js"></script>
<script src="js/angular-resource.min.js"></script>
<script src="js/navigationContoller.js"></script>
<script src="js/userController.js"></script>

</body>

</html>
